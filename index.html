<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Lista de Tareas</h1>

    <div id="contenedor-botones">
        <form id="form-nombre-lista">
            <input type="text" id="input-nombre-lista" placeholder="Ingrese el nombre de la lista" required>
            <button type="button" id="btn-verificar-lista">Verificar lista</button>
            <button type="button" id="btn-eliminar-lista" style="display:none;">Eliminar lista</button>
        </form>
        <form id="form-agregar">
            <input type="text" id="input-tarea" placeholder="Ingrese una tarea" required>
            <button type="submit" id="btn-agregar">Agregar tarea</button>
        </form>
        <form id="form-eliminar">
            <input type="number" id="input-id-eliminar" placeholder="Ingrese el ID de la tarea" required>
            <button type="submit" id="btn-eliminar">Eliminar tarea</button>
        </form>
        <button id="btn-limpiar-lista">Limpiar lista</button>
        <button id="btn-limpiar-campos" onclick="limpiarCampos()">Limpiar campos</button>
    </div>

    <div id="mensaje"></div>
    <h2 id="nombre-lista"></h2>
    <div id="contenedor-tareas"></div>

    <script src="./js/entrega_final.js"></script>
</body>
</html>
